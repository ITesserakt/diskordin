buildscript {
    ext.kotlin_version = "1.3.41"
    ext.coroutines_version = "1.3.0-RC2"
    ext.koin_version = "2.0.1"
    ext.arrow_version = "0.9.0"
    ext.ktor_version = "1.2.3"
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.40'
}

apply plugin: 'kotlin-kapt'

group 'ru.tesserakt.diskordin'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    compile "org.koin:koin-core:$koin_version"
    compile "org.koin:koin-logger-slf4j:$koin_version"

    compile "io.arrow-kt:arrow-core-data:$arrow_version"
    compile "io.arrow-kt:arrow-extras-data:$arrow_version"
    kapt "io.arrow-kt:arrow-meta:$arrow_version"
    
    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-okhttp:$ktor_version"
    compile "io.ktor:ktor-client-json:$ktor_version"
    compile "io.ktor:ktor-client-gson:$ktor_version"

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.4.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.4.2"
    testCompile "org.koin:koin-test:$koin_version"
    testImplementation 'org.amshove.kluent:kluent:1.50'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

wrapper {
    version = "5.4.1"
}