buildscript {
    ext.kotlin_version = "1.3.31"
    ext.coroutines_version = "1.2.1"
    ext.mockk_version = "1.9.3"
    ext.kodein_version = "6.2.0"
    ext.arrow_version = "0.9.0"
    ext.ktor_version = "1.1.4"

    repositories { jcenter() }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'

group 'ru.tesserakt.diskordin'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    compile arrow("arrow-core-data")
    compile arrow("arrow-core-extensions")
    compile arrow("arrow-syntax")
    compile arrow("arrow-typeclasses")
    compile arrow("arrow-extras-extensions")
    compile arrow("arrow-extras-data")
    compile arrow("arrow-effects-data")
    compile arrow("arrow-effects-extensions")
    kapt arrow("arrow-meta")

    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.0"
    compile "org.kodein.di:kodein-di-generic-jvm:$kodein_version"

    compile ktor("ktor-client-core")
    compile ktor("ktor-client-okhttp")
    compile ktor("ktor-client-json")
    compile ktor("ktor-client-gson")

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    testCompile "io.mockk:mockk:$mockk_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.4.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.4.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

wrapper {
    version = "5.4.1"
}

GString arrow(String moduleName) {
    "io.arrow-kt:$moduleName:$ext.arrow_version"
}

GString ktor(String moduleName) {
    "io.ktor:$moduleName:$ext.ktor_version"
}
